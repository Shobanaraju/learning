    <body><h1>Student Application</h1>
    <br>

    <button routerLink="/">logout</button>
    
    <div class="container-fluid">
      
    
      <div class="row">
        <div class="form-group" class="col-md-6 mb-4">
          <div class="example-header">
    <span style="color:blue;font-weight:bold;">Name &nbsp;</span>
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" placeholder="Name" [(ngModel)]="studentList.name">
            </mat-form-field>
    
            <!-- Name &nbsp;
            <input type="text" placeholder="Name" [(ngModel)]="name"> -->
          </div>
        </div>
    
        <div class="form-group" class="col-md-6 mb-4">
          <div class="example-header">
            <span style="color:blue;font-weight:bold;">Date of Birth &nbsp;</span>
            <mat-form-field appearance="outline">
           <mat-label> Date of Birth &nbsp;</mat-label>
            <input matInput type="text" placeholder="DOB" [(ngModel)]="studentList.dob">
          </mat-form-field>
    
    
          </div>
        </div>
    
    
      </div>
      <br>
      <br>
    
      <div class="row">
        <div class="form-group" class="col-md-6 mb-4">
          <div class="example-header">
            <span style="color:blue;font-weight:bold;">Roll No &nbsp;</span>
            <mat-form-field appearance="outline">
            <mat-label>Roll No &nbsp;</mat-label>
            <input matInput type="text" placeholder="Roll No" [(ngModel)]="studentList.rollNo">
          </mat-form-field>
          </div>
        </div>
    
        <div class="form-group" class="col-md-6 mb-4">
          <div class="example-header">
            <button class="btn btn-primary" type="submit" (click)="addStudent()">Add Student</button>
          </div>
        </div>
      </div>

<mat-tab-group>
  <mat-tab >
    <ng-template mat-tab-label >
      <mat-icon class="example-tab-icon" (click)="fetchStudent()" [matTooltip]="tooltipText">face</mat-icon>
      &nbsp;FETCH ALL STUDENTS
    </ng-template>
   
  </mat-tab>
  </mat-tab-group>
     
       <div class="table-responsive" *ngIf="table"> 
      <!-- <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" style="color:rgb(30, 29, 29) ;"></mat-paginator> --> 
  
        <table #firstTable  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      

  
          <ng-container matColumnDef="employeeId">
            <th class="w-5" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by shpi">
              Student ID
            </th>
            <td class="w-5" mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="name">
            <th class="w-5" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by shpi">
             Name
            </th>
            <td class="w-5" mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container> 
  
          <!-- Name Column -->
           <ng-container matColumnDef="dob">
            <th class="w-5" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
              Date of Birth
            </th>
            <td class="w-5" mat-cell *matCellDef="let element"> {{element.dob}} </td>
          </ng-container> 
  
          <!-- Weight Column -->
          <ng-container matColumnDef="rollNo">
            <th class="w-5" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by password">
              Roll No
            </th>
            <td class="w-5" mat-cell *matCellDef="let element"> {{element.rollNo}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th class="w-5" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by password">
              Marks
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon matTooltip="marks" style="margin-left: 10px;"
              (click)="sendMarks(element.employeeId,element.name,element.rollNo)" style="cursor:pointer">
              list_alt</mat-icon>
                </td>
          </ng-container>



          <ng-container matColumnDef="action1">
            <th class="w-5" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by password">
              Delete
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon matTooltip="Delete" style="margin-left: 10px;"
                (click)="delete(element.employeeId)" style="cursor:pointer">
                delete</mat-icon>
                </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div> 



    </div>

    </body>
